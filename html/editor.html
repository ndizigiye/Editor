<html>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/Html.js"></script>
<script src="/editor.js"></script>
<script src="/ckeditor/ckeditor.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="/css/home.css">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.6" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<script>

</script>
<body class="yui-skin-sam" onload="initiate();searchPpt();">
	<div id="wrap">
		<div id="add">
		<h4>Editor: - Klik met de rechtmuis op een button om te bewerken, en,<br>
		druk op een knop om resulaten te bekijken</h4>
		</div>
		
		<div id="add_button">
		<button class="button_create" onclick="add('button')"><b>+</b> Add button</button>
		<button class="button_create" onclick="add('button')"><b>+</b> Add button group</button>
		</div>
		
		<iframe id="mobile" src=""></iframe>
		<iframe id="monitor" src=""></iframe>
	</div>
	<div id="dialog" style="display: none">
			<p style="display: none">
				<input type="text" id="id" name="id" value=""><br>
			</p>
			Name: <input type="text" id="name" class="nice-input" name="name" value=""><br> <br>
			Type: <select class="nice-input">
				<option value="text" selected="selected">Text</option>
				<option value="youtube">Filmpje</option>
				<option value="dia">Dia</option>
			</select> <br> <br>
			<h5>Content:</h5> 
			
			<div id="url" style="display:none">
			Url: <input id="url_value" class="nice-input-url" name="url">
			</div><br>
			<div id="dia" style="display:none">
			Ppt: <select class="nice-input" id="ppts">
				</select> <button class="button_create" onclick="openPpt()">Go</button><br><br>
			Dia: <input id="dia_value" class="nice-input-url" name="url">
			</div><br>
			<textarea name="msgpost" id="msgpost" cols="50" rows="10"></textarea><br><br>
			<button class="button_create" onclick="edit()">Save</button>
	</div>
	<div id="images"></div>
</body>
</html>
