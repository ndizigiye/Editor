function emitter(type,data){
socket.emit("open",type,data);
}

function change_dia(type,element){

	if(type=="previous"){
		dia_id--;
		var button_onclick = $(element).next().attr("onclick");
		var split_onclick = button_onclick.split("\'");
		var data = split_onclick[3]+"_"+dia_id;
		console.log(data);
		emitter("change_image",data);
	}
	else{
		dia_id++;
		var button_onclick = $(element).prev().attr("onclick");
		var split_onclick = button_onclick.split("\'");
		var data = split_onclick[3]+"_"+dia_id;
		console.log(data);
		emitter("change_image",data);
	}
}
</script>
